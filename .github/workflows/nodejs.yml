name: Node.js CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Upload packages/core coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/core/coverage/clover.xml
          flags: core
          fail_ci_if_error: true
          use_oidc: true

      - name: Upload packages/authenticator coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/authenticator/coverage/clover.xml
          flags: authenticator
          fail_ci_if_error: true
          use_oidc: true